<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="options">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="score">
          <span class="score-info">Score</span>
          <span class="user-score">0</span>
        </div>
      </div>
      <div class="game">
        <div class="top">
          <div class="paper-container">
            <button class="paper"></button>
          </div>
          <div class="scissors-container">
            <button class="scissors"></button>
          </div>
        </div>
        <div class="bottom">
          <div class="rock-container">
            <button class="rock"></button>
          </div>
        </div>
      </div>
      <div class="after-select">
        <div class="left">
          <div class="label">You picked</div>
          <div class="user-picked empty-container">
            <button class="empty-logo"></button>
          </div>
        </div>
        <div class="game-result">
          <div class="result"></div>
          <button class="next-game">Play again</button>
        </div>
        <div class="right">
          <div class="label">The House picked</div>
          <div class="computer-pick empty-container">
            <button class="empty-logo"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-container">
        <div class="top">
          <div class="banner">RULES</div>
          <button class="close-btn">X</button>
        </div>
        <div class="bottom">
          <img src="./images/image-rules.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="rules">rules</div>
  </body>
  <script src="script.js"></script>
</html>
